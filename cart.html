<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <link rel="stylesheet" href="./css/delivery.css"/>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>ShoppingMall</title>
  </head>
  <body>
    <!-- header -->
    <header data-include-path="header.html" id="header"></header>

    <!-- cart -->
    <section class="cart-page">
      <div class="popup-overlay" id="cart-content">
        <div class="popup-content">
          <span class="close-btn" id="close-cart-btn">&times;</span>
      <div class="empty">
        <p>Your cart is empty</p>
      </div>
      <div class="cart-container-box">
        <ul class="cart-container"></ul>
        <div class="cart-total">
          <dl class="total">
            <dt class="total-title">Total</dt>
            <dd class="total-price"></dd>
          </dl>
        </div>
        <div>
          <span>
            <button class="control-btn total-order" id="cart-checkout-btn">Order selected Items</button>
          </span>
          <span>
            <button id="clear-cart-btn" class="control-btn total-order">Clear Cart</button>
          </span>
        </div>
      </div>
      </div>
    </div>

      <div class="popup-overlay" id="cart-checkout">
        <div class="popup-content">
          <span class="close-btn" id="close-cart-checkout-btn">&times;</span>
          <h2>Delivery Details</h2>
          <form id="order-form" onsubmit="return validateForm()">
            <label for="recipient-name">Recipient's Name:</label><br>
            <input type="text" id="recipient-name" name="recipient-name" required><br><br>
            
            <label for="address-street">Street:</label><br>
            <input type="text" id="address-street" name="address-street" required><br><br>
            
            <label for="address-city">City/Suburb:</label><br>
            <input type="text" id="address-city" name="address-city" required><br><br>
            
            <label for="address-state">State:</label><br>
            <select id="address-state" name="address-state" required>
              <option value="NSW">New South Wales</option>
              <option value="VIC">Victoria</option>
              <option value="QLD">Queensland</option>
              <option value="WA">Western Australia</option>
              <option value="SA">South Australia</option>
              <option value="TAS">Tasmania</option>
              <option value="ACT">Australian Capital Territory</option>
              <option value="NT">Northern Territory</option>
              <option value="Others">Others</option>
            </select><br><br>
            
            <label for="mobile-number">Mobile Number:</label><br>
            <input type="tel" id="mobile-number" name="mobile-number" pattern="[0-9]{10}" required><br><br>
            
            <label for="email-address">Email Address:</label><br>
            <input type="email" id="email-address" name="email-address" required><br><br>
            
            <input type="submit" value="Submit Order">
          </form>
        </div>
      </div>
      
    </section>
    
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/loadItems.js"></script>
    <script type="module" src="./js/cartPage.js"></script>
  </body>
</html>
