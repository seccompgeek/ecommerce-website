  <body>
    <!-- header -->
    <header data-include-path="header.html" id="header"></header>

    <!-- cart -->
    <section class="cart-page">
      <div class="popup-overlay" id="cart-content">
        <div class="popup-content">
          <i class="bx bxs-x-circle close-btn" id="close-cart-btn" style="margin-top: 4px;"></i>
          <div class="empty">
            <p>Your cart is empty</p>
          </div>
          <div class="cart-container-box">
            <ul class="cart-container"></ul>
            <div class="cart-total">
              <dl class="total">
                <dt class="total-title">Total</dt>
                <dd class="total-price"></dd>
              </dl>
            </div>
            <div class="d-flex justify-center gap-15">
              <div>
                <button class="control-btn total-order" id="cart-checkout-btn">Place an order</button>
              </div>
              <div>
                <button id="clear-cart-btn" class="control-btn total-order">Clear Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="popup-overlay" id="cart-checkout">
        <div class="popup-content checkout-popup">
          <i class="bx bxs-x-circle close-btn" id="close-cart-checkout-btn" style="margin-top: 4px;"></i>
          <h2>Delivery Details</h2>
          <form id="order-form">
            <!-- onsubmit="return validateForm()" -->
            <div class="d-form">
              <label for="displayData1">Recipient's Name:</label>
              <input class="valid-input" type="text" id="displayData1" name="displayData1" required>
            </div>
         
            <div class="d-form">
              <label for="displayData2">Street:</label>
              <input class="valid-input" type="text" id="displayData2" name="displayData2" required>
            </div>
            
            <div class="d-form">
              <label for="displayData3">City/Suburb:</label>
              <input class="valid-input" type="text" id="displayData3" name="displayData3" required>
            </div>
           
            <div class="d-form">
              <label for="displayData4">State:</label>
              <select id="displayData4" name="displayData4" required>
                <option value="NSW">New South Wales</option>
                <option value="VIC">Victoria</option>
                <option value="QLD">Queensland</option>
                <option value="WA">Western Australia</option>
                <option value="SA">South Australia</option>
                <option value="TAS">Tasmania</option>
                <option value="ACT">Australian Capital Territory</option>
                <option value="NT">Northern Territory</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <div class="d-form">
              <label for="displayData5">Mobile Number:</label>
              <input class="valid-input" type="tel" id="displayData5" name="displayData5" pattern="[0-9]{10}" required
                title="Please enter 10 digit mobile number">
            </div>
         
            <div class="d-form">
              <label for="displayData6">Email Address:</label>
              <input class="valid-input" type="email" id="displayData6" name="displayData6" required>
            </div>
          
            <div class="btn-order">
              <input class="valid-input" type="submit" value="Submit Order">
            </div>
            
          </form>
        </div>
      </div>
      
    </section>
    
    <script type="module" src="./js/main.js"></script>
