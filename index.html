    <!-- goods -->
    <main id="goods" class="goods-page">
      <div class="sec-top">
        <h1 class="sec-tit">Goods</h1>
        <p class="sec-desc goods-desc">Choose the product you like</p>
      </div>
      <div class="goods-sort">
        <select name="color-choice" class="goods-item color-item">
          <option selected>All</option>
          <option
            data-key="color"
            data-value="fashion"
            class="choice-sort select-fashion"
          >
            Fashion
          </option>
          <option
            data-key="color"
            data-value="beauty"
            class="choice-sort select-beauty"
          >
            Beauty
          </option>
          <option
            data-key="color"
            data-value="grocery"
            class="choice-sort select-grocery"
          >
            Grocery
          </option>
          <option
            data-key="color"
            data-value="kitchen"
            class="choice-sort select-kitchen"
          >
            Kitchen
          </option>
          <option
            data-key="color"
            data-value="sport"
            class="choice-sort select-sport"
          >
            Sports
          </option>
          <option
            data-key="color"
            data-value="home"
            class="choice-sort select-home"
          >
            Home
          </option>
          <option
            data-key="color"
            data-value="pet"
            class="choice-sort select-pet"
          >
            PetItems
          </option>
          <option
            data-key="color"
            data-value="fresh"
            class="choice-sort select-fresh"
          >
            Fresh
          </option>
        </select>
      </div>
